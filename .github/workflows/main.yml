name: gh-pages
on:
  push:
    branches:
      - main
jobs:
  gh-pages:
    concurrency:
      group: "gh-pages"
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v1
        with:
          path: 'build'
      - uses: actions/deploy-pages@v1
